<script type="text/x-red" data-template-name="sun-position">
    <div class="form-row">
        <label for="node-region"><i class="fa fa-globe"></i> <span data-i18n="sun-position.label.longitude"></span></label>
        <input type="text" id="node-input-longitude" data-i18n="[placeholder]sunpos.placeholder.longitude">
    </div>

    <div class="form-row">
        <label for="node-region"><i class="fa fa-globe"></i> <span data-i18n="sun-position.label.latitude"></span></label>
        <input type="text" id="node-input-latitude" data-i18n="[placeholder]sunpos.placeholder.latitude">
    </div>

    <div class="form-row">
        <label for="node-region"><i class="fa fa-globe"></i> <span data-i18n="sun-position.label.angleType"></span></label>
        <select type="text" id="node-input-angleType" style="width:70%;">
            <option value="rad" >radians</option>
            <option value="deg" >degrees</option>
        </select>
    </div>

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="sun-position.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]sun-position.placeholder.name">
    </div>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('sun-position', {
        category: 'function',
        defaults: {
            name: {
                value: "",
                required: false
            },
            longitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -180) && (n <= 180));
                }
            },
            latitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -90) && (n <= 90));
                }
            },
            angleType: {
                value: "rad",
                required: true,
                validate: function (v) {
                    return (v === 'rad' || v === 'deg')
                }
            },
            azimuthWestLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthWestHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthSouthLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthSouthHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthEastLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthEastHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthNorthLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthNorthHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            }
        },
        inputs: 1, // set the number of inputs - only 0 or 1
        outputs: 1, // set the number of outputs - 0 to n
        icon: "sun.png", // saved in  icons/myicon.png - myicon.png
        color: "#ff6600",
        label: function () {
            return this.name || "sun-position";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "sun-position",
        oneditprepare: function () {
            if (($("#node-input-latitude").val() === "") && ($("#node-input-longitude").val() === "")) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-input-latitude").val(Number(position.coords.latitude.toFixed(5)));
                        $("#node-input-longitude").val(Number(position.coords.longitude.toFixed(5)));
                    });
                }
            }
        }
    });

    RED.nodes.registerType('moon-position', {
        category: 'function',
        defaults: {
            name: {
                value: "",
                required: false
            },
            longitude: {
                value: "",
                required: true
            },
            latitude: {
                value: "",
                required: true
            },
            angleType: {
                value: "rad",
                required: true
            },
        },
        inputs: 1, // set the number of inputs - only 0 or 1
        outputs: 1, // set the number of outputs - 0 to n
        icon: "moon.png", // saved in  icons/myicon.png - myicon.png
        color: "#999999",
        label: function () {
            return this.name || "moon-position";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "moon-position",
        oneditprepare: function () {
            if (($("#node-input-latitude").val() === "") && ($("#node-input-longitude").val() === "")) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-input-latitude").val(Number(position.coords.latitude.toFixed(5)));
                        $("#node-input-longitude").val(Number(position.coords.longitude.toFixed(5)));
                    });
                }
            }
        }
    });
</script>
