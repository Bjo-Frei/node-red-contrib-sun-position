<script type="text/javascript">
    RED.nodes.registerType('position-config', {
        category: 'config',
        credentials: {
            posLongitude: {
                type: 'text',
                value: '',
                required: true,
                validate: (v) => {
                    const n = Number(v);
                    return RED.validators.number()(v) && ((n >= -180) && (n <= 180));
                }
            },
            posLatitude: {
                type: 'text',
                value: '',
                required: true,
                validate: (v) => {
                    const n = Number(v);
                    return RED.validators.number()(v) && ((n >= -90) && (n <= 90));
                }
            }
        },
        defaults: {
            name: {
                value: '',
                required: false
            },
            isValide: {
                value: false,
                required: true,
                validate: (v) => {
                    return (v === true) || (v === 'true');
                }
            },
            longitude: {
                value: '',
                required: false
            },
            latitude: {
                value: '',
                required: false
            },
            angleType: {
                value: 'deg',
                required: true,
                validate: (v) => {
                    return (v === 'rad' || v === 'deg');
                }
            },
            timeZoneOffset: {
                value: 99999
            },
            stateTimeFormat: {
                value: 3 // 3 - date.toLocaleTimeString()
            },
            stateDateFormat: {
                value: 12 // 12 - date.toLocaleDateString()
            },
            stateDateTimeFormat: {
                value: 2 // 2 - date.toLocaleString()
            }
        },
        label() {
            return this.name || 'timeControl';
        },
        oneditprepare() {
            const node = this;
            const tsOffset = parseInt(this.timeZoneOffset);
            if (isNaN(tsOffset) || tsOffset >= 99 || tsOffset <= -99) {
                this.timeZoneOffset = 99;
                $('#node-config-input-timeZoneOffset').val(99);
            }

            /*
            if ((this.timeZoneOffset === null) ||
                (typeof this.timeZoneOffset === 'undefined') ||
                (this.timeZoneOffset === '')) {
                this.timeZoneOffset = ((new Date()).getTimezoneOffset() / -60);
                $('#node-config-input-timeZoneOffset').val(this.timeZoneOffset);
            } /* */
            const latField = $('#node-config-input-posLatitude');
            const lonField = $('#node-config-input-posLongitude');
            const latOldVal = parseFloat($('#node-config-input-latitude').val());
            const lonOldVal = parseFloat($('#node-config-input-longitude').val());
            let latVal = parseFloat(latField.val());
            let lonVal = parseFloat(lonField.val());

            const coordChanged = (_type, _value) => {
                const lat = $('#node-config-input-posLatitude').val();
                const lon = $('#node-config-input-posLongitude').val();
                const isValid = !isNaN(lat) && !isNaN(lon);
                $('#node-config-input-isValide').val(isValid);
            };
            latField.on('change', coordChanged);
            lonField.on('change', coordChanged);

            latField.spinner({
                step: 0.00001,
                numberFormat: 'n'
            });
            lonField.spinner({
                step: 0.00001,
                numberFormat: 'n'
            });

            if (latField.val() === '' || isNaN(latVal)) {
                if (latOldVal !== '' && !isNaN(latOldVal) && latOldVal !== 0) {
                    latField.val(latOldVal);
                } else {
                    latField.val('');
                }
                latVal = parseFloat(latField.val());
            }

            if (lonField.val() === '' || isNaN(lonVal)) {
                if (lonOldVal !== '' && !isNaN(lonOldVal) && lonOldVal !== 0) {
                    lonField.val(lonOldVal);
                } else {
                    lonField.val('');
                }
                lonVal = parseFloat(lonField.val());
            }
            if (((latField.val() === '') || isNaN(latVal) || (latVal === 0)) &&
                ((lonField.val() === '') || isNaN(lonVal) || (lonVal === 0))) {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(position => {
                        latField.val(Number(position.coords.latitude.toFixed(5)));
                        lonField.val(Number(position.coords.longitude.toFixed(5)));
                    });
                }
            }
            const setup = function(_node) {
                /* global initCombobox */
                console.log('in setup');
                initCombobox(node, 'stateTimeFormatSel', 'stateTimeFormat', 'dateOutFormat', 'outputFormats', node.stateTimeFormat || 3, 30);
                initCombobox(node, 'stateDateFormatSel', 'stateDateFormat', 'dateOutFormat', 'outputFormats', node.stateDateFormat || 12, 30);
                initCombobox(node, 'stateDateTimeFormatSel', 'stateDateTimeFormat', 'dateOutFormat', 'outputFormats', node.stateDateTimeFormat || 2, 30);
            }; // setup

            $.getScript('sun-position/js/htmlglobal.js')
                .done((_data, _textStatus, _jqxhr) => {
                    try {
                        setup(node);
                    } catch (err) {
                        console.log("failed to setup editor"); // eslint-disable-line
                        console.log(err); // eslint-disable-line
                        console.log(err.stack); // eslint-disable-line
                    }
                })
                .fail((jqxhr, settings, exception) => {
                    console.log("failed to load htmlglobal.js"); // eslint-disable-line
                    console.log(exception); // eslint-disable-line
                    console.log(exception.stack); // eslint-disable-line
                });
        },
        oneditsave() {
            /*
            this.latitude = '';
            this.longitude = '';
            let longitude= $('#node-config-input-longitude').val();
            longitude = parseFloat(longitude.trim());
            if (isNaN(longitude)) {
                $('#node-config-input-posLongitude').val('');

            $('#node-config-input-longitude').val(0);

            } else  {

            }
            $('#node-config-input-latitude').val(0);
            /* */
            $('#node-config-input-latitude').val(0);
            $('#node-config-input-longitude').val(0);
        }
