<script type="text/javascript">
    RED.nodes.registerType('position-config', {
        category: 'config',
        defaults: {
            name: {
                value: "",
                required: false
            },
            longitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -180) && (n <= 180));
                }
            },
            latitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -90) && (n <= 90));
                }
            },
            angleType: {
                value: "rad",
                required: true,
                validate: function (v) {
                    return (v === 'rad' || v === 'deg')
                }
            },
            timezoneOffset: {
                value: 0
            }
        },
        label: function () {
            return this.name || "default-position";
        },
        oneditprepare: function () {
            if (this.timezoneOffset == null || typeof this.timezoneOffset === undefined) {
                this.timezoneOffset = new Date().getTimezoneOffset();
            }
            $("#node-config-input-latitude").spinner({
                step: .00001,
                numberFormat: "n"
            });
            $("#node-config-input-longitude").spinner({
                step: .00001,
                numberFormat: "n"
            });
            if (($("#node-config-input-latitude").val() === "") && ($("#node-config-input-longitude").val() ===
                    "")) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-config-input-latitude").val(Number(position.coords.latitude.toFixed(
                            5)));
                        $("#node-config-input-longitude").val(Number(position.coords.longitude.toFixed(
                            5)));
                    });
                }
            }
        },
        oneditsave: function () {
            this.timezoneOffset = new Date().getTimezoneOffset();
        }
    });
</script>

<script type="text/x-red" data-template-name="position-config">
    <div class="form-row">
        <label for="node-config-input-longitude"><i class="fa fa-globe"></i> <span data-i18n="position-config.label.longitude"></span></label>
        <input type="text" id="node-config-input-longitude" data-i18n="[placeholder]position-config.placeholder.longitude">
    </div>

    <div class="form-row">
        <label for="node-config-input-latitude"><i class="fa fa-globe"></i> <span data-i18n="position-config.label.latitude"></span></label>
        <input type="text" id="node-config-input-latitude" data-i18n="[placeholder]position-config.placeholder.latitude">
    </div>

    <div class="form-row">
        <label for="node-config-input-angleType"><i class="fa fa-angle-left"></i> <span data-i18n="position-config.label.angleType"></span></label>
        <select type="text" id="node-config-input-angleType" style="width:70%;">
            <option value="rad" >radians</option>
            <option value="deg" >degrees</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-config-input-timezoneOffset"><i class="fa fa-clock-o"></i> <span data-i18n="position-config.label.timezoneOffset"></span></label>
        <input type="text" id="node-config-input-timezoneOffset"  data-i18n="[placeholder]position-config.placeholder.timezoneOffset" readonly style="width:65px;">&nbsp;
        <span data-i18n="position-config.label.minutes"></span>
    </div>
    <hr>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> <span data-i18n="position-config.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]position-config.placeholder.name">
    </div>
</script>
