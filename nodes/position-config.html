<script type="text/javascript">
    RED.nodes.registerType('position-config', {
        category: 'config',
        defaults: {
            name: {
                value: "",
                required: false
            },
            longitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -180) && (n <= 180));
                }
            },
            latitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -90) && (n <= 90));
                }
            },
            angleType: {
                value: "rad",
                required: true,
                validate: function (v) {
                    return (v === 'rad' || v === 'deg')
                }
            }
        },
        label: function () {
            return this.name || "default-position";
        },
        oneditprepare: function () {
            if (($("#node-config-input-latitude").val() === "") && ($("#node-config-input-longitude").val() ===
                    "")) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-config-input-latitude").val(Number(position.coords.latitude.toFixed(
                            5)));
                        $("#node-config-input-longitude").val(Number(position.coords.longitude.toFixed(
                            5)));
                    });
                }
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="position-config">
    <div class="form-row">
        <label for="node-region"><i class="fa fa-globe"></i> <span data-i18n="position-config.label.longitude"></span></label>
        <input type="text" id="node-config-input-longitude" data-i18n="[placeholder]position-config.placeholder.longitude">
    </div>

    <div class="form-row">
        <label for="node-region"><i class="fa fa-globe"></i> <span data-i18n="position-config.label.latitude"></span></label>
        <input type="text" id="node-config-input-latitude" data-i18n="[placeholder]position-config.placeholder.latitude">
    </div>

    <div class="form-row">
        <label for="node-region"><i class="fa fa-angle-left"></i> <span data-i18n="position-config.label.angleType"></span></label>
        <select type="text" id="node-config-input-angleType" style="width:70%;">
            <option value="rad" >radians</option>
            <option value="deg" >degrees</option>
        </select>
    </div>
    <hr>
    <div style="border-style: outset none outset none;">
        <div class="form-tips">
            <span data-i18n="position-config.tips.sunPosControl"></span>
        </div>
        <div class="form-row"><i class="fa fa-arrow-right"></i> <span data-i18n="position-config.label.west"></span></div>
            <div class="form-row"><span data-i18n="position-config.label.west"></span>
        </div>
        <hr>
        <div class="form-row">
            <label for="node-config-input-name"><i class="icon-tag"></i> <span data-i18n="position-config.label.name"></span></label>
            <input type="text" id="node-config-input-name" data-i18n="[placeholder]position-config.placeholder.name">
        </div>
    </div>
</script>
