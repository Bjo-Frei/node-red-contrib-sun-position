<script type="text/javascript">
    RED.nodes.registerType('position-config', {
        category: 'config',
        defaults: {
            name: {
                value: "",
                required: false
            },
            cachProp: {
                value: "",
                required: false
            },
            longitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -180) && (n <= 180));
                }
            },
            latitude: {
                value: "",
                required: true,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= -90) && (n <= 90));
                }
            },
            angleType: {
                value: "rad",
                required: true,
                validate: function (v) {
                    return (v === 'rad' || v === 'deg')
                }
            },
            azimuthWestLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthWestHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthSouthLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthSouthHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthEastLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthEastHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthNorthLow: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            },
            azimuthNorthHigh: {
                value: "",
                required: false,
                validate: function (v) {
                    var n = Number(v);
                    return ((n >= 0) && (n <= 360));
                }
            }
        },
        label: function () {
            return this.name || "default-position";
        },
        oneditprepare: function () {
            if (($("#node-config-input-latitude").val() === "") && ($("#node-config-input-longitude").val() ===
                    "")) {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-config-input-latitude").val(Number(position.coords.latitude.toFixed(
                            5)));
                        $("#node-config-input-longitude").val(Number(position.coords.longitude.toFixed(
                            5)));
                    });
                }
            }
        }
    });
</script>

            <input type="text" id="node-config-input-azimuthNorthHigh" data-i18n="[placeholder]position-config.placeholder.northHigh">

        <div class="form-row">
            <label for="node-config-input-name"><i class="icon-tag"></i> <span data-i18n="position-config.label.name"></span></label>
            <input type="text" id="node-config-input-name" data-i18n="[placeholder]position-config.placeholder.name">
