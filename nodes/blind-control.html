<script type="text/javascript">
    function getVal(node,name) {
        const v = $('#node-input-' + name).val();
        if (v === undefined) {
            return node[name];
        }
        return v;
    }
    function countDecimals(value) {
        return value === value>> 0 ? 0 : value.toString().split('.')[1].length || 0;
    }

    function validateBlindPos(node, v) {
        const n = parseFloat(v);
        const inc = getVal(node, 'blindIncrement');
        return RED.validators.number(v) &&
                (v !== '') &&
                (n <= getVal(node, 'blindOpenPos')) &&
                (n >= getVal(node, 'blindClosedPos')) &&
                Number.isInteger(Number((n / inc).toFixed(countDecimals(inc) + 2)));
    }

    RED.nodes.registerType('blind-control', {
        category: 'advanced-input',
        color: '#FFCC66',
        icon: 'blind-white.png',
        inputs: 1,
        outputs: 1,
        defaults: {
            name: {
                value: '',
                required: false
            },
            topic: {
                value: '',
                required: false
            },
            positionConfig: {
                value: '',
                type: 'position-config',
                required: true
            },
            outputs: { value: '1' },
            // #region blind settings
            blindIncrement: {
                value: 0.01,
                required: true,
                validate: function (v) {
                    const n = parseFloat(v);
                    return (RED.validators.number(v) &&
                            (n <= getVal(this, 'blindOpenPos')) &&
                            (n >= getVal(this, 'blindClosedPos')) );
                }
            },
            blindOpenPos: {
                value: 1.00,
                required: true,
                validate: function (v) {
                    const n = parseFloat(v);
                    return RED.validators.number(v) &&
                            (Number.isInteger(n / getVal(this, 'blindIncrement'))) &&
                            (n > getVal(this, 'blindClosedPos'));
                }
            },
            blindClosedPos: {
                value: 0.00,
                required: true,
                validate: function (v) {
                    const n = parseFloat(v);
                    return RED.validators.number(v) &&
                            (Number.isInteger(n / getVal(this, 'blindIncrement'))) &&
                            (n < getVal(this, 'blindOpenPos'));
                }
            },
            blindPosReverse: {
                value: false
            },
            blindPosDefault: {
                value: 'open (max)',
                validate: RED.validators.typedInput('blindPosDefaultType')
            },
            blindPosDefaultType: {
                value: 'levelFixed'
            },
            // #endregion blind settings
            // #region overwrite settings
            overwriteExpire: {
                value: '',
                required: false,
                validate: function (v) {
                    const n = parseFloat(v);
                    return (v === '') || (RED.validators.number(v) && (n >= 200) && (n < 0x7FFFFFFF));
                }
            },
            // #endregion overwrite settings
            // #region rule settings
            rules: {
                value: {}
            },
            // #endregion time settings
            // #region sun settings
            sunControlMode: {
                value: '0',
                required: true,
                validate: function(v) {
                    const n = Number(v);
                    return (RED.validators.number(v) && (n >= 0) && (n <= 2));
                }
            },
            sunFloorLength: {
                value: '',
                required: false,
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 1) ||
                            (v === '') ||
                            (v !== '' && RED.validators.number(v));
                }
            },
            sunMinAltitude: {
                value: '',
                required: false,
                validate: function (v) {
                    const n = parseFloat(v);
                    return (Number(getVal(this, 'sunControlMode')) <= 1) ||
                            (v === '') ||
                            (RED.validators.number(v) && (n >= 0) && (n <= 90));
                }
            },
            blindPosMin: {
                value: 'closed (min)',
                validate: function (v) {
                    return ((Number(getVal(this, 'sunControlMode')) <= 0) ||
                        RED.validators.typedInput('blindPosMinType')(v));
                }
            },
            blindPosMinType: {
                value: 'levelFixed'
            },
            blindPosMax: {
                value: 'open (max)',
                validate: function(v) {
                    return ((Number(getVal(this, 'sunControlMode')) <= 0) ||
                    RED.validators.typedInput('blindPosMaxType')(v));
                }
            },
            blindPosMaxType: {
                value: 'levelFixed'
            },
            smoothTime: {
                value: '',
                validate: function (v) {
                    const n = parseFloat(v);
                    return ((Number(getVal(this, 'sunControlMode')) <= 0) || (v === '') || (RED.validators.number(v) && (n > -2147483647) && (n < 0x7FFFFFFF)));
                }
            },
            // #endregion sun settings
            // #region window settings
            windowTop: {
                value: '',
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (v !== '' && RED.validators.number(v));
                }
            },
            windowBottom: {
                value: '',
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (v !== '' && RED.validators.number(v));
                }
            },
            windowAzimuthStart: {
                value: '',
                validate: function (v) {
                    const n = Number(v);
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (RED.validators.number(v) && (n >= -360) && (n <= 360) &&
                            (n < getVal(this, 'windowAzimuthEnd')) );
                }
            },
            windowAzimuthEnd: {
                value: '',
                validate: function (v) {
                    const n = Number(v);
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (RED.validators.number(v) && (n >= -360) && (n <= 360) &&
                            (n > getVal(this, 'windowAzimuthStart')) );
                }
            },
            // #endregion window settings
            // #region weather settings
            cloudValue: {
                value: '',
                required: false,
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            RED.validators.typedInput('cloudValueType')(v);
                }
            },
            cloudValueType: {
                value: 'none'
            },
            cloudCompare: {
                value: 'gte'
            },
            cloudThreshold: {
                value: '',
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'cloudValueType') === 'none') ||
                            RED.validators.typedInput('cloudThresholdType')(v);
                }
            },
            cloudThresholdType: {
                value: 'num'
            },
            cloudBlindPos: {
                value: 'open (max)',
                validate: function (v) {
                    return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'cloudValueType') === 'none') ||
                            RED.validators.typedInput('cloudBlindPosType')(v); // validateBlindPos(this, v);
                }
            },
            cloudBlindPosType: {
                value: 'levelFixed'
            }
            // #endregion weather settings
        },
        outputLabels() {
            return [this._('blind-control.label.output1'), this._('blind-control.label.output2')];
        },
        label() {
            let suffix = '';
            if (this.rules && (this.rules.length >0)) {
                suffix += '⏲';
            }
            if (Number(this.sunControlMode) === 2) {
                suffix += '☀';
            } else if (Number(this.sunControlMode) === 1) {
                suffix += '☃';
            }
            if (this.name) {
                return this.name+' '+suffix;
            }
            const result = this._('blind-control.label.blind-control');
            if (this.topic && (this.topic.length + result.length <= 32)) {
                return this.topic + ':' + result+' '+suffix;
            }
            return result+' '+suffix;
        },
        labelStyle() {
            return this.name ? 'node_label_italic' : '';
        },
        paletteLabel() { return this._('blind-control.label.blind-control-palette'); },
        oneditprepare() {
            this.outputs = this.outputs || 1;
            this.sunControlMode = this.sunControlMode || 0;
            const node = this;
            const setup = function(node) {
                /* global getTypes getSelectFields setupTInput appendOptions addLabel */
                $('.form-row-showLater').show();
                // #region initialize
                const types = getTypes(node);
                const selFields = getSelectFields();

                types.LevelEntered = {
                    value: 'num',
                    label: node._('node-red-contrib-sun-position/position-config:common.types.levelfree', 'time (next)'),
                    icon: 'red/images/typedInput/09.png',
                    validate: function(v) { return validateBlindPos(this, v); }
                };
                types.LevelFix = {
                    value: 'levelFixed',
                    label: node._('node-red-contrib-sun-position/position-config:common.types.levelfix', 'time (next)'),
                    icon: 'icons/node-red-contrib-sun-position/inputTypeLevel.png',
                    options: [
                        'open (max)',
                        '75%',
                        '66%',
                        '50%',
                        '33%',
                        '25%',
                        '10%',
                        'closed (min)'
                    ]
                };
                function setMultiplier(node, name, element, validate, defMultiplier) {
                    const c = Number(node[name]);
                    // console.log(`name=${name} - element=${element} - value=${c}`);
                    if (node[name] !== '' && !isNaN(c)) {
                        let r = 1000;
                        if (c % 3600000 === 0) {
                            r = 3600000;
                        } else if (c % 60000 === 0) {
                            r = 60000;
                        }
                        $('#time-control-' + name).val(c/r);
                        $('#time-control-' + name + '-multiplier').val(r);
                    } else {
                        $('#time-control-' + name).val('');
                        $('#time-control-' + name + '-multiplier').val(defMultiplier || 1000);
                    }
                    $('#time-control-' + name).on('change focus focusout', () => {
                        const el = $('#time-control-' + name);
                        let val = el.val();
                        const mp = $('#time-control-' + name + '-multiplier').val();
                        if (isNaN(val) || val === '' || val === 0) {
                            val = '';
                            $('node-input-' + name).val('');
                        } else {
                            val = val * mp;
                            $('#node-input-' + name).val(val);
                        }

                        if (typeof validate === 'function') {
                            if (validate(val)) {
                                el.removeClass( 'input-error' );
                            } else {
                                el.addClass( 'input-error' );
                            }
                        }
                    });

                    $('#time-control-' + name + '-multiplier').change( () => {
                        $('#time-control-' + name).change();
                    });
                    $('#time-control-' + name).change();
                }
                const chkVal = (name, val) => {
                    return (node[name] === null) ||
                        (typeof node[name] === 'undefined') ||
                        ($('#node-input-' + name).val() === val) ||
                        ($('#node-input-' + name).is(':checked') === val);
                };
                function getDefLevel(type, value, def) {
                    if (value) {
                        return value;
                    }
                    if (!type || type === types.LevelFix.value) {
                        return def || types.LevelFix.options[0];
                    }
                    return def || '';
                }
                // #endregion initialize
                // #region blind
                setMultiplier(node,'overwriteExpire', (v) => {
                    const n = parseFloat(v);
                    return (v === '') || (RED.validators.number(v) && (n >= 200) && (n < 0x7FFFFFFF));
                }, 3600000);
                setupTInput(node, {
                    typeProp: 'blindPosDefaultType',
                    valueProp: 'blindPosDefault',
                    width: 'calc(100% - 110px)',
                    defaultType: types.LevelFix.value,
                    defaultValue: getDefLevel(node.blindPosDefaultType, node.blindPosDefault, 'open (max)'), // types.LevelFix.options[0],
                    types: [types.LevelFix, types.LevelEntered]
                });

                // #endregion blind
                // #region rules
                function resizeRule(rule) {

                        if (validOperatorField.is(':visible')) {

                        }
                        // row2
                        const validOperandBLblField = rule.find('.node-input-rule-condOpB-lbl');
                        const validOperandBField = rule.find('.node-input-rule-condOpB');

                        // row3

                        const timeField = rule.find('.node-input-rule-time');

                        timeOperatorField.width(70);

                        // row4

                    }
                }

                $('#node-input-rule-container').css('min-height', '40px').css('min-width', '300px').editableList({
                    addItem(containerRow, containerIndex, data) {

                        const row5 = $('<div/>', { style: 'padding-top: 5px;' }).appendTo(containerRow);

                            class: 'node-input-rule-condOpA',
                            id: 'node-input-rule-condOpA' + containerIndex,

                        }).appendTo(row1).typedInput({
                            default: types.Unlimited.value,
                            types: [types.Unlimited, 'msg', 'flow', 'global', 'env', 'jsonata']

                        const validOperatorField = $('<select/>', {

                            id: 'node-input-rule-condOperator' + containerIndex,

                        appendOptions(node, validOperatorField, 'comparator');
                        const finalspan = $('<span/>',{style:'float: right;margin-top: 6px;'}).appendTo(row1);
                        finalspan.append('<span class="node-input-rule-index">'+(containerIndex+1)+'</span> ');
                        // #endregion row1

                        addLabel(row2, 'node-input-rule-condOpB', 'fa fa-ellipsis-h', node._('blind-control.label.ruleConditionThreshold'));
                        const validOperandBField = $('<input/>', {

                        }).appendTo(row2).typedInput({
                            default: 'str',
                            types: ['msg', 'flow', 'global', 'str', 'num', 'env']

                        // #endregion row2
                        // #region row3 - time -- lbl - [from-to] - [start - time]

                        const timeField = $('<input/>', {
                            class: 'node-input-rule-time',

                        // #endregion row3

                            class: 'wg-offset-spinner node-input-rule-offset',
                            id: 'node-input-rule-offset' + containerIndex,
                            type: 'text'
                        }).appendTo(row4).typedInput({
                            default: types.Undefined.value,
                            types: [types.Undefined, 'num', 'msg', 'flow', 'global', 'jsonata']
                        });
                        const multiplierField = $('<select/>', {
                            class: 'node-input-rule-multiplier',
                            id: 'node-input-rule-multiplier' + containerIndex
                        }).appendTo(row4);
                        appendOptions(node, multiplierField, 'multiplier', (data) => (data.id > 0));
                        // #endregion row4
                        // #region row5 - Blind Level -- [blind-level / open / closed]
                        addLabel(row5, 'node-input-rule-level', 'fa fa-window-maximize', node._('blind-control.label.ruleBlindLevel'));
                        const levelField = $('<input/>', {
                            class: 'node-input-rule-level',
                            id: 'node-input-rule-level' + containerIndex,
                            type: 'text'
                        }).appendTo(row5).typedInput({
                            default: types.LevelFix.value,
                            types: [types.LevelFix, types.LevelEntered, 'msg', 'flow', 'global', 'env']
                        });
                        // #endregion row5
                        // #region fields changes
                        timeField.change(() => {
                            const opType = timeField.typedInput('type');
                            if (opType === types.TimeSun.value || opType === types.TimeMoon.value) {
                                row4.show(); // offset
                            } else {
                                row4.hide(); // offset
                            }
                            resizeContainer();
                        });
                        validOperandAField.change(() => {
                            const propType = validOperandAField.typedInput('type');
                            if (propType === 'none') {
                                validOperatorField.hide();
                                row2.hide(); // condOpB
                            } else if (propType === 'jsonata') {
                                validOperatorField.show();
                                validOperatorField.attr('disabled', true);
                                validOperatorField.val(selFields.comparator[0].id); // only true is valid for jsonata
                                row2.hide(); // condOpB
                            } else {
                                validOperatorField.show();
                                validOperatorField.attr('disabled', false);
                                const condOp = validOperatorField.val();
                                let operatorCount = 1;
                                // console.log(selFields.comparator);
                                const fields = selFields.comparator;
                                const fieldsLength = fields.length;
                                for (let index = 0; index < fieldsLength; index++) {
                                    const el = fields[index];
                                    if (el.id === condOp) {
                                        operatorCount = el.operatorCount;
                                        break;
                                    }
                                }
                                if (operatorCount > 1) {
                                    row2.show(); // condOpB
                                } else {
                                    row2.hide(); // condOpB
                                }

                            }
                            validOperandBField.change();
                            resizeContainer();
                        });
                        validOperatorField.change(() => { validOperandAField.change(); });
                        // setting defaultValues
                        timeOperatorField.val(data.timeOp || 0);
                        timeField.typedInput('type', (data.timeType || types.TimeEntered.value));
                        timeField.typedInput('value', (data.timeValue || ''));
                        levelField.typedInput('type', (data.levelType || types.LevelFix.value));
                        levelField.typedInput('value', (data.levelValue || getDefLevel(data.levelTyp, data.levelValue,'closed (min)')));
                        offsetField.typedInput('type', data.offsetType || types.Undefined.value);
                        offsetField.typedInput('value', data.offsetValue || '');
                        multiplierField.val(data.multiplier || selFields.multiplier[0].id);
                        validOperandAField.typedInput('type', data.validOperandAType || types.Unlimited.value);
                        validOperandAField.typedInput('value', data.validOperandAValue || '');
                        validOperandBField.typedInput('type', data.validOperandBType || 'num');
                        validOperandBField.typedInput('value', data.validOperandBValue || '');
                        validOperatorField.val(data.validOperator || selFields.comparator[0].id);
                        resizeRule(containerRow);
                        // resizeContainer();
                        validOperandAField.change();
                        timeField.change();
                        // #endregion init fields
                    },
                    resizeItem: resizeRule,
                    sortable: true,
                    removable: true,
                    removeItem: function(_opt) {
                        const rules = $('#node-input-rule-container').editableList('items');
                        rules.each(function(i) {
                            $(this).find('.node-input-rule-index').html(i+1);

                        resizeContainer();
                    },
                    sortItems: function(_rules) {
                        const rules = $('#node-input-rule-container').editableList('items');
                        rules.each(function(i) {
                            $(this).find('.node-input-rule-index').html(i+1);
                        });
                    }
                });

                if (node.rules) {
                    for (let i = 0; i < node.rules.length; i++) {
                        const rule = node.rules[i];
                        $('#node-input-rule-container').editableList('addItem', rule);
                    }
                }
                // #endregion rules
                // #region sun
                $('#node-input-sunControlMode').on('change focus focusin focusout', (_type, _value) => {
                    const val= Number($('#node-input-sunControlMode').val());
                    if (val === 2) {
                        $('.form-row-sunControlActive').show();
                        $('.form-row-sunControlRestriction').show();
                    } else if (val === 1) {
                        $('.form-row-sunControlActive').show();
                        $('.form-row-sunControlRestriction').hide();
                    } else {
                        $('.form-row-sunControlActive').hide();
                        $('.form-row-sunControlRestriction').hide();
                        $('.row-cloudThreshold').hide();
                        $('.row-cloudBlindPos').hide();
                    }
                    $('#node-input-cloudValue').change();
                });
                setupTInput(node, {
                    typeProp: 'blindPosMinType',
                    valueProp: 'blindPosMin',
                    width: 'calc(100% - 120px)',
                    defaultType: types.LevelFix.value,
                    defaultValue: getDefLevel(node.blindPosMinType, node.blindPosMin, 'closed (min)'), // types.LevelFix.options[0],
                    types: [types.LevelFix, types.LevelEntered]
                });
                setupTInput(node, {
                    typeProp: 'blindPosMaxType',
                    valueProp: 'blindPosMax',
                    width: 'calc(100% - 120px)',
                    defaultType: types.LevelFix.value,
                    defaultValue: getDefLevel(node.blindPosMaxType, node.blindPosMax, 'open (max)'), // types.LevelFix.options[0],
                    types: [types.LevelFix, types.LevelEntered]
                });
                // #endregion sun
                // #region weather
                setupTInput(node, {
                    typeProp: 'cloudValueType',
                    valueProp: 'cloudValue',
                    width: 'calc(100% - 110px)',
                    defaultType: types.Undefined.value,
                    defaultValue: '',
                    types: [types.Undefined, 'msg', 'flow', 'global', 'jsonata', 'env'],
                    onChange: (_type, _value) => {
                        const sunControlMode = Number($('#node-input-sunControlMode').val());
                        const cloudValueType = $('#node-input-cloudValue').typedInput('type');
                        if ((cloudValueType === types.Undefined.value) || (sunControlMode <= 0)) {
                            $('.row-cloudBlindPos').hide();
                            $('#node-input-cloudCompare').hide();
                            $('.row-cloudThreshold').hide();
                            $('#node-input-cloudValue').typedInput('width','calc(100% - 110px)');
                        } else if (cloudValueType === 'jsonata') {
                            $('.row-cloudBlindPos').show();
                            $('#node-input-cloudCompare').show();
                            $('#node-input-cloudCompare').attr('disabled', true);
                            $('#node-input-cloudCompare').val(selFields.comparator[0].id); // only true is valid for jsonata
                            $('.row-cloudThreshold').hide();
                            $('#node-input-cloudValue').typedInput('width','calc(100% - 220px)');
                        } else {
                            $('.row-cloudBlindPos').show();
                            $('#node-input-cloudCompare').show();
                            $('#node-input-cloudCompare').attr('disabled', false);
                            $('#node-input-cloudValue').typedInput('width','calc(100% - 220px)');
                            const condOp = $('#node-input-cloudCompare').val();
                            let operatorCount = 1;
                            // console.log(selFields.comparator);
                            const fields = selFields.comparator;
                            const fieldsLength = fields.length;
                            for (let index = 0; index < fieldsLength; index++) {
                                const el = fields[index];
                                if (el.id === condOp) {
                                    operatorCount = el.operatorCount;
                                    break;
                                }
                            }
                            if (operatorCount > 1) {
                                $('.row-cloudThreshold').show(); // condOpB
                            } else {
                                $('.row-cloudThreshold').hide(); // condOpB
                            }

                        $('#node-input-cloudThreshold').change();
                        $('#node-input-cloudBlindPos').change();

                    typeProp: 'cloudThresholdType',

                });

                    typeProp: 'cloudBlindPosType',
                    valueProp: 'cloudBlindPos',
                    width: 'calc(100% - 120px)',
                    defaultType: types.LevelFix.value,

                    max: 360,
                    min: -360,
                    step: 1

                $('.spinner-altitude').spinner({

                    min: 0,
                    step: 1

                    max: 100,
                    min: 0,
                    step: 0.01,
                    numberFormat: 'n'
                });
                $('.spinner-time').spinner({
                    max: 1439,
                    min: 0,
                    step: 1
                });

                setMultiplier(node,'smoothTime', (v) => {
                    const n = parseFloat(v);
                    return (v === '') || (RED.validators.number(v) && (n >= -2147483647) && (n < 0x7FFFFFFF));
                }, 60000);

                $('.enhanced-row-toggle').on('click', () => {
                    $('.enhanced-row').toggle(); // .hide();

                if (chkVal('outputs', '1') &&
                    (node.smoothTime==='' || chkVal('smoothTime', 0))) {
                    $('.enhanced-row').hide();
                    $('#time-control-smoothTime').val('');

                    $('.enhanced-row').show();
                }
                // #endregion Enhanced settings
                $('#node-input-sunControlMode').change();
            }; // setup
            $.getScript('sun-position/js/htmlglobal.js')
                .done((_data, _textStatus, _jqxhr) => {
                    try {
                        setup(node);
                    } catch (err) {
                        console.log("failed to setup editor"); // eslint-disable-line
                        console.log(err); // eslint-disable-line
                        console.log(err.stack); // eslint-disable-line

                .fail((jqxhr, settings, exception) => {
                    console.log("failed to load htmlglobal.js"); // eslint-disable-line
                    console.log(exception); // eslint-disable-line

        oneditsave() {

            // #region rule-container
            node.rules = [];
            const rules = $('#node-input-rule-container').editableList('items');
            rules.each(function (_i) {
                const rule = $(this);
                const data = {
                    timeType: rule.find('.node-input-rule-time').typedInput('type'),
                    timeValue: rule.find('.node-input-rule-time').typedInput('value'),
                    timeOp: rule.find('.node-input-rule-time-operator').val(),
                    timeOpText: rule.find('.node-input-rule-time-operator option:selected').text(),
                    levelType: rule.find('.node-input-rule-level').typedInput('type'),
                    levelValue: rule.find('.node-input-rule-level').typedInput('value'),
                    offsetType: rule.find('.node-input-rule-offset').typedInput('type'),
                    offsetValue: rule.find('.node-input-rule-offset').typedInput('value'),
                    multiplier: rule.find('.node-input-rule-multiplier').val(),
                    validOperandAType: rule.find('.node-input-rule-condOpA').typedInput('type'),
                    validOperandAValue: rule.find('.node-input-rule-condOpA').typedInput('value'),
                    validOperator: rule.find('.node-input-rule-condOperator').val(),
                    validOperatorText: rule.find('.node-input-rule-condOperator option:selected').text(),
                    validOperandBType: rule.find('.node-input-rule-condOpB').typedInput('type'),
                    validOperandBValue: rule.find('.node-input-rule-condOpB').typedInput('value')
                };
                node.rules.push(data);

            const overwriteExpire = parseFloat($('#time-control-overwriteExpire').val());
            if (isNaN(overwriteExpire) || overwriteExpire === '' || overwriteExpire === 0) {
                $('#node-input-overwriteExpire').val('');
            } else {
                let val = overwriteExpire * parseFloat($('#time-control-overwriteExpire-multiplier').val());
                if (val < 1000) {
                    val = 1000;
                }
                $('#node-input-overwriteExpire').val(val);

            const smoothTime = parseFloat($('#time-control-smoothTime').val());
            if (isNaN(smoothTime) || smoothTime === '' || smoothTime === 0) {
                $('#node-input-smoothTime').val('');

                $('#node-input-smoothTime').val(smoothTime * parseFloat($('#time-control-smoothTime-multiplier').val()));

        },
        oneditresize(size) {
            const rows = $('#dialog-form>div:not(.node-input-rule-container-row)');
            let height = size.height;
            for (let i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }

            const editorRow = $('#dialog-form>div.node-input-rule-container-row');
            height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));
            height -= 50;
            $('#node-input-rule-container').editableList('height', height);
        }
